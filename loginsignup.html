  <div id="modal">
    <div id="modalContent">

  <script>
    const hamburger = document.getElementById('hamburger');
    const menuDropdown = document.getElementById('menuDropdown');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      menuDropdown.classList.toggle('show');
    });

    document.addEventListener('click', (e) => {
      if (!hamburger.contains(e.target) && !menuDropdown.contains(e.target)) {
        hamburger.classList.remove('active');
        menuDropdown.classList.remove('show');
      }
    });

    const formTitle = document.getElementById('form-title');
    const submitBtn = document.getElementById('submit-btn');
    const toggleForm = document.getElementById('toggle-form');
    const modal = document.getElementById('modal');
    const modalMessage = document.getElementById('modalMessage');
    const modalClose = document.getElementById('modalClose');
    let isLogin = true;

    toggleForm.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'Login' : 'Sign Up';
      submitBtn.textContent = isLogin ? 'Login' : 'Sign Up';
      toggleForm.innerHTML = isLogin 
        ? "Don't have an account? <a>Sign up here</a>" 
        : "Already have an account? <a>Login here</a>";
    });

submitBtn.addEventListener('click', () => {
  const email = document.getElementById('email').value.trim().toLowerCase();
  const password = document.getElementById('password').value.trim();
  let users = JSON.parse(localStorage.getItem('xecretHubUsers') || '[]');

  if (!email.endsWith('@gmail.com')) {
    showModal('Email must end with @gmail.com');
    return;
  }

  if (isLogin) {
    const user = users.find(u => u.email === email && u.password === password);
    if (user) {
      localStorage.setItem('loggedInUser', JSON.stringify(user));
      window.location.href = 'index.html';
    } else {
      showModal('Email or password is incorrect.');
    }
  } else {
    if (users.some(u => u.email === email)) {
      showModal('Email already exists.');
      return;
    }
    if (!email || !password) {
      showModal('Please fill out all fields.');
      return;
    }
    const newUser = {
      email,
      password,
      profilePic: 'https://i.pravatar.cc/100?u=' + encodeURIComponent(email)
    };
    users.push(newUser);
    localStorage.setItem('xecretHubUsers', JSON.stringify(users));
    localStorage.setItem('loggedInUser', JSON.stringify(newUser));
    window.location.href = 'index.html';
  }
});


    function showModal(message) {
      modalMessage.textContent = message;
      modal.style.display = 'flex';
    }

    modalClose.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>
  <script>
const blurCanvas = document.getElementById('blur-canvas');
const ctx = blurCanvas.getContext('2d');

function resizeCanvas() {
  blurCanvas.width = window.innerWidth;
  blurCanvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

let mouseX = -1000, mouseY = -1000;

document.addEventListener('mousemove', (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});


function drawBlur() {
  ctx.clearRect(0, 0, blurCanvas.width, blurCanvas.height);

  const gradient = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, 300); 
  gradient.addColorStop(0, 'rgba(255, 255, 255, 0.25)');
  gradient.addColorStop(0.4, 'rgba(255, 255, 255, 0.1)');
  gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');


  ctx.fillStyle = gradient;
  ctx.fillRect(mouseX - 300, mouseY - 300, 600, 600); 

  requestAnimationFrame(drawBlur);
}
drawBlur();
</script>
