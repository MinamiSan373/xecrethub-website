<script>
const hamburger = document.getElementById('hamburger');
const menuDropdown = document.getElementById('menuDropdown');
const loginLink = document.getElementById('login-link');
const profileBtn = document.getElementById('profile-btn');
const profileMenu = document.getElementById('profile-menu');
const accountForm = document.getElementById('account-form');
const logoutBtn = document.getElementById('logout-btn');
const profileEmail = document.getElementById('profile-email');
const profilePassword = document.getElementById('profile-password');

hamburger.addEventListener('click', () => {
  hamburger.classList.toggle('active');
  menuDropdown.classList.toggle('show');
});
document.addEventListener('click', (e) => {
  if (!hamburger.contains(e.target) && !menuDropdown.contains(e.target)) {
    hamburger.classList.remove('active');
    menuDropdown.classList.remove('show');
  }
  if (!profileBtn.contains(e.target) && !profileMenu.contains(e.target)) {
    profileMenu.classList.remove('show');
  }
});

profileBtn.addEventListener('click', () => {
  profileMenu.classList.toggle('show');
});

function showModal(message) {
  const modal = document.getElementById('modal');
  const modalMessage = document.getElementById('modalMessage');
  modalMessage.textContent = message;
  modal.style.display = 'flex';
}

function loadUser() {
  const user = JSON.parse(localStorage.getItem('loggedInUser'));
  if (user) {
    loginLink.style.display = 'none';
    profileBtn.style.display = 'inline-block';
    profileEmail.value = user.email || '';
  } else {
    loginLink.style.display = 'inline-block';
    profileBtn.style.display = 'none';
  }
}

accountForm.addEventListener('submit', (e) => {
  e.preventDefault();
  let user = JSON.parse(localStorage.getItem('loggedInUser')) || {};
  user.email = profileEmail.value.trim();
  if(profilePassword.value.trim()) {
    user.password = profilePassword.value.trim();
  }
  localStorage.setItem('loggedInUser', JSON.stringify(user));
  showModal('Account information updated successfully.');
  profilePassword.value = '';
});
logoutBtn.addEventListener('click', () => {
  localStorage.removeItem('loggedInUser');
  loadUser();
  profileMenu.classList.remove('show');
  location.reload();
});


window.onload = loadUser;
</script>
<script>
const blurCanvas = document.getElementById('blur-canvas');
const ctx = blurCanvas.getContext('2d');

function resizeCanvas() {
  blurCanvas.width = window.innerWidth;
  blurCanvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

let mouseX = -1000, mouseY = -1000;

document.addEventListener('mousemove', (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});


function drawBlur() {
  ctx.clearRect(0, 0, blurCanvas.width, blurCanvas.height);

  const gradient = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, 300); 
  gradient.addColorStop(0, 'rgba(255, 255, 255, 0.25)');
  gradient.addColorStop(0.4, 'rgba(255, 255, 255, 0.1)');
  gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');


  ctx.fillStyle = gradient;
  ctx.fillRect(mouseX - 300, mouseY - 300, 600, 600); 

  requestAnimationFrame(drawBlur);
}
drawBlur();
</script>
