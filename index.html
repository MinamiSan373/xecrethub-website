.hamburger {

}

  height: 4px;
  background: #fff;
  border-radius: 2px;
  transition: all 0.3s ease;
}
.hamburger.active div:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}
.hamburger.active div:nth-child(2) {

}

#profile-menu button {

#logout-btn {

#modal {

#modalMessage {

<script>
const hamburger = document.getElementById('hamburger');
const menuDropdown = document.getElementById('menuDropdown');
const loginLink = document.getElementById('login-link');
const profileBtn = document.getElementById('profile-btn');
const profileMenu = document.getElementById('profile-menu');
const accountForm = document.getElementById('account-form');
const logoutBtn = document.getElementById('logout-btn');
const profileEmail = document.getElementById('profile-email');
const profilePassword = document.getElementById('profile-password');

hamburger.addEventListener('click', () => {
  hamburger.classList.toggle('active');
  menuDropdown.classList.toggle('show');
});
document.addEventListener('click', (e) => {
  if (!hamburger.contains(e.target) && !menuDropdown.contains(e.target)) {
    hamburger.classList.remove('active');
    menuDropdown.classList.remove('show');
  }
  if (!profileBtn.contains(e.target) && !profileMenu.contains(e.target)) {
    profileMenu.classList.remove('show');
  }
});

profileBtn.addEventListener('click', () => {
  profileMenu.classList.toggle('show');
});

function showModal(message) {
  const modal = document.getElementById('modal');
  const modalMessage = document.getElementById('modalMessage');
  modalMessage.textContent = message;
  modal.style.display = 'flex';
}

function loadUser() {
  const user = JSON.parse(localStorage.getItem('loggedInUser'));
  if (user) {
    loginLink.style.display = 'none';
    profileBtn.style.display = 'inline-block';
    profileEmail.value = user.email || '';
  } else {
    loginLink.style.display = 'inline-block';
    profileBtn.style.display = 'none';
  }
}

accountForm.addEventListener('submit', (e) => {
  e.preventDefault();
  let user = JSON.parse(localStorage.getItem('loggedInUser')) || {};
  user.email = profileEmail.value.trim();
  if(profilePassword.value.trim()) {
    user.password = profilePassword.value.trim();
  }
  localStorage.setItem('loggedInUser', JSON.stringify(user));
  showModal('Account information updated successfully.');
  profilePassword.value = '';
});

logoutBtn.addEventListener('click', () => {
  localStorage.removeItem('loggedInUser');
  showModal('Logged out successfully.');
  loadUser();
  profileMenu.classList.remove('show');
});

window.onload = loadUser;
</script>
