<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Executors - Xecret Hub</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/VYNV7tYV/Xecret-removebg-preview.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 40px 20px;
      overflow-x: hidden;
      position: relative;
      cursor: auto;
    }
    
    h1 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: 1.5px;
      font-size: 48px;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 600;
      color: #aaa;
    }

    .executor-list {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 30px;
      justify-content: center;
      padding: 0;
      max-width: 1200px;
      margin: auto;
      list-style: none;
    }

    .executor-item {
      background-color: #111;
      border-radius: 16px;
      overflow: hidden;
      width: 220px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
    }

    .executor-item:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .executor-item span {
      font-size: 18px;
      font-weight: 600;
      color: white;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 22px;
      cursor: pointer;
      z-index: 10001;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger div {
      background-color: white;
      height: 4px;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    .menu-dropdown {
      position: fixed;
      top: 60px;
      right: 20px;
      background-color: #111;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      display: none;
      flex-direction: column;
      min-width: 160px;
      z-index: 10000;
      user-select: none;
    }

    .menu-dropdown a {
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s ease;
    }

    .menu-dropdown a:last-child {
      border-bottom: none;
    }

    .menu-dropdown a:hover {
      background-color: #fff;
      color: #000;
      cursor: pointer;
    }

    .menu-dropdown.show {
      display: flex;
    }
  </style>
</head>
<body>

  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <nav class="menu-dropdown" id="menuDropdown">
    <a href="index.html">Home</a>
    <a href="purchase.html">Purchase</a>
    <a href="supported-games.html">Supported Games</a>
    <a href="executors.html">Supported Executors</a>
  </nav>

  <h1>Supported Executors</h1>
  <div class="subtitle" id="executrCountText">Loading...</div>
  
  <ul class="executor-list" id="executorListPC">
    <li class="executor-item"><span>Ronix</span></li>
    <li class="executor-item"><span>Wave</span></li>
    <li class="executor-item"><span>Swift</span></li>
    <li class="executor-item"><span>AWP</span></li>
    <li class="executor-item"><span>Sirhurt</span></li>
    <li class="executor-item"><span>Atlantis</span></li>
    <li class="executor-item"><span>Seliware</span></li>
    <li class="executor-item"><span>Atlantis</span></li>
    <li class="executor-item"><span>Cryptic</span></li>
    <li class="executor-item"><span>MacSploit</span></li>
     <li class="executor-item"><span>Delta</span></li>
    <li class="executor-item"><span>Codex</span></li>
    <li class="executor-item"><span>Arecus X</span></li>
    <li class="executor-item"><span>AppleWare</span></li>
    <li class="executor-item"><span>Krnl</span></li>
    <li class="executor-item"><span>Fluxus</span></li>
    <li class="executor-item"><span>Nebula</span></li>
  </ul>



  <script>
    const hamburger = document.getElementById('hamburger');
    const menuDropdown = document.getElementById('menuDropdown');
    const executorListPC = document.getElementById('executorListPC');
    const executrCountText = document.getElementById('executrCountText');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      menuDropdown.classList.toggle('show');
    });

    document.addEventListener('click', (e) => {
      if (!hamburger.contains(e.target) && !menuDropdown.contains(e.target)) {
        hamburger.classList.remove('active');
        menuDropdown.classList.remove('show');
      }
    });

   function updateGameCount() {
  const pcCount = document.getElementById('executorListPC').children.length;
  const totalCount = pcCount;
  executrCountText.textContent = `Currently supporting ${totalCount} executors`;
}


    updateGameCount();
  </script>
  <footer>
    &copy; 2025 Xecret Hub.
  </footer>

</body>
</html>
